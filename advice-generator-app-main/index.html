<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="advice-section">
          <h4 class="advice-id"></h4>
          <p class="advice-text"></p>
        </div>
        <div class="divider">
          <img
            class="desktop"
            src="images/pattern-divider-desktop.svg"
            alt="divider"
          />
          <img
            class="mobile"
            src="images/pattern-divider-mobile.svg"
            alt="divider"
          />
        </div>

        <div class="round-btn">
          <button class="btn">
            <img class="dice" src="images/icon-dice.svg" alt="btn" />
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Esther Bassey </a>.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
